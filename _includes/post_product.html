<div class="container product-grid">
{% for product in site.products %}
 <ion-card class="text-center" onclick='openProductModal({
  title: "{{ product.title }}",
  price: "{{ product.price }}",
  stars: "{{ product.stars }}",
  rating: "{{ product.rating }}",
  rC: "{{ product.rC }}",
  stok: "{{ product.stok }}",
  description: "{{ product.description }}",
  url: "{{ product.url }}",
  itemId: "{{ product.noID }}",
  model: {{ product.model | jsonify }},
  styles: {{ product.styles | jsonify }}
})' style="cursor:pointer;">
  <img class="img_product" src="{{ product.image }}">
  <ion-card-content>
<ion-card-title>Rp {{ product.price }}</ion-card-title>
<ion-card-subtitle>{{ product.title }}</ion-card-subtitle>
</ion-card-content>
</ion-card>
{% endfor %}
</div>

<ion-modal class="custom-fullscreen" id="productModal"></ion-modal>

<style>
  .color-picker {
    display: inline-block;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin: 0 4px;
    border: 2px solid #ccc;
    cursor: pointer;
  }

  .quantity-picker {
    display: flex;
    align-items: center;
    gap: 8px;
    border: 1px solid #ccc;
    width: fit-content;
    border-top-left-radius: 25px;
    border-bottom-left-radius: 25px;
    border-top-right-radius: 25px;
    border-bottom-right-radius: 25px;
    overflow: hidden;
  }

  .quantity-picker button {
    width: 32px;
    height: 32px;
    font-size: 18px;
    font-weight: bold;
    background-color: #f0f0f0;
    border: none;
    cursor: pointer;
  }

  .quantity-picker input {
    width: 50px;
    text-align: center;
    font-size: 16px;
    font-weight: bolder;
    border: none;
    border-radius: 6px;
    background-color: transparent;
  }

  .model-picker {
    display: flex;
    gap: 8px;
    margin-bottom: 1em;
  }

  .model-button {
    width: 100px;
    padding: 6px 12px;
    border: 1px solid #333;
    background-color: #fff;
    border-radius: 4px;
    cursor: pointer;
  }

  .model-button.active {
    width: 100px;
    background-color: #333;
    color: #fff;
    border-color: #333;
  }
  .color-button {
	width:30px;
	height:30px; 
	border-radius:50%; 
	border:2px solid #fff;
  }
  .color-button.active {
    border: 2px solid  #333;
  }
</style>
